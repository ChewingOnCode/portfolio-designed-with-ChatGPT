<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <!-- Linking your CSS file -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Fontawesome CDNJS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- Roboto / Montserrat Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap"
      rel="stylesheet" />
    <!-- Animate Library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" />
  </head>
  <body>
    <!-- Content goes here -->
    <nav role="navigation">
      <ul>
        <li>
          <a href="#portfolio"><i class="fa fa-folder"></i></a>
        </li>
        <li>
          <a href="#contact"><i class="fa fa-envelope"></i></a>
        </li>
      </ul>
    </nav>
    <!-- Portfolio -->
    <section id="portfolio">
      <!-- Content for Portfolio goes here -->
      <h2>Portfolio</h2>

      <div class="folder">
        <h3>Folder 1</h3>
        <ul class="sub-categories">
          <li class="animate__animated animate__fadeIn">
            <img src="images/project1.jpg" alt="Project 1" />
            <h4>Project 1 Title</h4>
            <p>Start Date: MM/YYYY</p>
            <p>Finish Date: MM/YYYY</p>
            <a href="#" target="_blank"><i class="fab fa-github"></i> Github</a>
            <a href="#" target="_blank"
              ><i class="fas fa-external-link-alt"></i> Live</a
            >
          </li>
          <li>Subcategory 1</li>
          <!-- Add more subcategories as needed -->
          <li class="animate__animated animate__fadeIn">
            <img src="images/project1.jpg" alt="Project 1" />
            <h4>Project 1 Title</h4>
            <p>Start Date: MM/YYYY</p>
            <p>Finish Date: MM/YYYY</p>
            <a href="#" target="_blank"><i class="fab fa-github"></i> Github</a>
            <a href="#" target="_blank"
              ><i class="fas fa-external-link-alt"></i> Live</a
            >
          </li>
        </ul>
      </div>

      <div class="folder">
        <h3>Folder 2</h3>
        <ul class="sub-categories">
          <!-- Add subcategories for Folder 2 -->
        </ul>
      </div>
    </section>

    <section id="contact">
      <!-- Content for Contact goes here -->
      <section id="contact">
        <h2>Contact Me</h2>

        <div class="contact-icons">
          <a href="mailto:youremail@example.com"
            ><i class="fas fa-envelope"></i
          ></a>
          <a href="tel:+123456789"><i class="fas fa-phone"></i></a>
          <!-- Add more contact icons as needed -->
        </div>
      </section>
    </section>
    <footer>
      <p>&copy; 2023 Your Name</p>
    </footer>
  </body>
</html>
